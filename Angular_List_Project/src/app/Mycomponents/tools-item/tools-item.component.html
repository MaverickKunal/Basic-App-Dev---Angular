<div class="my-3">
    <h5 [ngClass]="{'strike': !tool.active}">{{tool.title}}</h5>
    <!-- <h3>{{tool.title}}</h3> -->
    <!-- <p>{{tool.des}}</p> -->
    <p [ngClass]="{'strike': !tool.active}">{{tool.des}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxclick(tool)" [checked]="!tool.active">
        <label class="form-check-label" for="exampleCheck1">Mark as done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onclick(tool)">Delete</button>
</div>
